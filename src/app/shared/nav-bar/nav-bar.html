<div class="navbar">
    <img src="/assets/images/NavBar-Logo.png" alt="Logo" class="logo">
    
    <!-- Desktop Menu Items (hidden on tablet/mobile) -->
    <div class="menu-items desktop-menu">
        <a href="#" (click)="scrollToSection('Hero-Section')">Home</a>
        <a href="#" (click)="scrollToSection('Products')">Products</a>
        <a href="#" (click)="scrollToSection('About-Us')">About Us</a>
        <a href="#" (click)="scrollToSection('Contact')">Contact</a>
    </div>
    
    <!-- Right side container for icons and mobile menu -->
    <div class="navbar-right">
        <img src="/assets/images/Nav-icons.png" alt="Icons" class="icons">
        
        <!-- Mobile/Tablet Menu (hidden on desktop) -->
        <div class="mobile-menu">
            <p-menu #menu [model]="items" [popup]="true" appendTo=".navbar-right"/>
            <p-button 
                (click)="menu.toggle($event)" 
                icon="pi pi-bars"
                [text]="true"
                styleClass="mobile-menu-button"
                aria-label="Open menu" />
        </div>
    </div>
</div>
